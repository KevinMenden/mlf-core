name: mlf-core linting
on:
  push:
  pull_request:
  release:
    types: [published]

jobs:

  mlf-core-lint:
    name: Run mlf-core lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
        name: Check out source-code repository

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: {% raw %}${{ matrix.python }}{% endraw %}

      - name: Install mlf-core
        run: |
          pip install mlf-core

      - name: Run mlf-core lint
        run: |
          mlf-core lint .


  flake8:
    name: Run flake8
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
        name: Check out source-code repository

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: {% raw %}${{ matrix.python }}{% endraw %}

      - name: Install flake8
        run: |
            pip install flake8

      - name: Lint with flake8
        run: |
            flake8 .
